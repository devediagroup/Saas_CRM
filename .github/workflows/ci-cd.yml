# ğŸš€ CI/CD Pipeline for EchoOps CRM
name: EchoOps CRM CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: echoops-crm

jobs:
  # Frontend Tests and Build
  frontend:
    name: ğŸ¨ Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ—ï¸ Build application
      run: npm run build:prod

    - name: ğŸ§ª Run unit tests
      run: npm run test:coverage

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend

    - name: ğŸ”¬ Bundle size analysis
      run: npm run bundle:optimize

    - name: ğŸ’¾ Cache build artifacts
      uses: actions/cache@v3
      with:
        path: frontend/dist
        key: frontend-build-${{ github.sha }}
        restore-keys: |
          frontend-build-

  # Backend Tests and Build
  backend:
    name: ğŸ—ï¸ Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ§ª Run unit tests
      run: npm run test:cov
      env:
        DB_HOST: localhost
        DB_PORT: 3306
        DB_USERNAME: test_user
        DB_PASSWORD: test_password
        DB_DATABASE: test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test_jwt_secret
        JWT_REFRESH_SECRET: test_refresh_secret

    - name: ğŸ”¬ Run integration tests
      run: npm run test:e2e
      env:
        DB_HOST: localhost
        DB_PORT: 3306
        DB_USERNAME: test_user
        DB_PASSWORD: test_password
        DB_DATABASE: test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test_jwt_secret
        JWT_REFRESH_SECRET: test_refresh_secret

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend

  # E2E Tests
  e2e:
    name: ğŸ”¬ E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ³ Start application with Docker
      run: |
        cp .env.example .env
        docker-compose up -d --build
        sleep 60  # Wait for services to be ready

    - name: ğŸ§ª Run E2E tests
      run: |
        cd frontend
        npm ci
        npm run test:e2e:ci

    - name: ğŸ“¸ Upload Cypress screenshots
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots

    - name: ğŸ¥ Upload Cypress videos
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: cypress-videos
        path: frontend/cypress/videos

    - name: ğŸ§¹ Cleanup
      if: always()
      run: docker-compose down

  # Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ” Audit npm packages (Frontend)
      run: |
        cd frontend
        npm audit --audit-level=high

    - name: ğŸ” Audit npm packages (Backend)
      run: |
        cd backend
        npm audit --audit-level=high

  # Docker Build and Push
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [frontend, backend, e2e, security]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata (tags, labels)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ·ï¸ Extract metadata (tags, labels)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Performance Testing
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ³ Start application
      run: |
        cp .env.example .env
        docker-compose up -d
        sleep 60

    - name: ğŸš€ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-report
        path: .lighthouseci/

  # Deployment
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [performance]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to production server
      run: |
        echo "ğŸš€ Deploying to production..."
        # Add your deployment logic here
        # Example: SSH to server and run deployment script
        # ssh user@server 'bash -s' < deploy-production.sh
